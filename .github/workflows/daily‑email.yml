name: Daily Reminder Email

on:
  schedule:
    # ── Runs every day at 06:30 IST (01:00 UTC). Adjust if you like ──
    - cron:  '0 1 * * *'
  workflow_dispatch:     # ← lets you run it on‑demand from the GitHub UI

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out your code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python (adjust version if needed)
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Create credential & token files from GitHub Secrets
      #
      #    •  GMAIL_CREDS_JSON      → credentials.json
      #    •  SHEET_CREDS_JSON      → credentials_sheet.json
      #    •  GMAIL_TOKEN_P64       → token.pickle  (base64‑encoded)
      #
      #    Add these three secrets in your repo’s “Settings → Secrets → Actions”.
      #
      - name: Write credentials
        shell: bash
        env:
          GMAIL_CREDS_JSON:  ${{ secrets.GMAIL_CREDS_JSON }}
          SHEET_CREDS_JSON:  ${{ secrets.SHEET_CREDS_JSON }}
          GMAIL_TOKEN_P64:   ${{ secrets.GMAIL_TOKEN_P64 }}
        run: |
          echo "$GMAIL_CREDS_JSON"  > credentials.json
          echo "$SHEET_CREDS_JSON"  > credentials_sheet.json
          echo "$GMAIL_TOKEN_P64"   | base64 -d > token.pickle

      # 4️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have requirements.txt, uncomment the next line
          # pip install -r requirements.txt
          pip install gspread google-auth google-auth-oauthlib google-api-python-client pandas

      # 5️⃣ Run the daily email script
      - name: Run daily.py
        run: python daily.py
